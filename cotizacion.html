                            <option value="TopRayado">Top Santiago Rayado(166)</option>
                        </select>
                    </label>
                    <label for="numero de trajes">Numero trajes
                        <input type="number">
                    </label>
                    <label for="Nacional">Envio Nacional

                    <label for="Internacional">Envio Internacional
                        <input type="checkbox" name="envioInter" value="envio">

                    <label for="Saco">Saco

                <div><!--esto es para separar la cuestion de selección de la parte de los costos -->

                        <input type="checkbox" name="Bordado" value="Bordado">
                    </label>
                    <label for="Greca">Greca
                        <input type="checkbox" name="Greca" value="Greca">
                    </label>
                    <label for="Botonadura">Botonadura
                        <input type="checkbox" name="Botonadura" value="Botonadura">
                    </label>
                    <label for="Diseño">Diseño
                        <input type="number" name="Diseño" id="Diseño">
                    </label>
                    <label for="Tamanio">Tamaño
                        <select name="Tamanio" id="Tamanio">
                            <option value="Grande">Grande</option>

                            <option value="Pequeño">Grande</option>
